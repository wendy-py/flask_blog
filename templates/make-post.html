{% from 'bootstrap5/form.html' import render_form %} {% block content %}
{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/img/edit-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="page-heading">
        {% if is_new %}
          <h1>New Post</h1>
        {% else %}
          <h1>Edit Post</h1>
        {% endif %}
        <span class="subheading"
          >It's going to be a great blog!</span
        >
      </div>

    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ ckeditor.load() }}
        {{ render_form(form) }}

      </div>
    </div>
  </div>
</main>

{% include "footer.html" %} {% endblock %}
